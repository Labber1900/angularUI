<div>
  <label ng-repeat-start = "item in data" ng-class = "{'checkbox':!inline,'checkbox-inline':inline}">
    <input type = "radio" name = "{{name}}" value = "{{item.id}}" ng-checked = "value == item" ng-click="onCheck(item)"> {{item.text}}
  </label>
  <p ng-repeat-end ng-if = "inline>0 && ($index + 1) % inline == 0"/>
</div>
