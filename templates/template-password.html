<div class="form-item" ng-class="{'has-success':field.$dirty && !field.$invalid,'has-error':field.$invalid}">
    <input type = "password" class = "form-control" ng-class="{required:required}" placeholder = "{{placeholder}}" ng-model = "value" ng-required="required">
    <div ng-show="field.$invalid">
      <span ng-show="field.$error.required" class="text-danger msg">is null.</span>
      <span ng-show="field.$error.maxlength" class="text-danger msg">to long {{maxlength}}.</span>
      <span ng-show="field.$error.minlength" class="text-danger msg">to short {{minlength}}.</span>
    </div>
</div>
