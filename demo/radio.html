<!DOCTYPE html>
<html ng-app = "ui">
<head lang = "en">
  <meta charset = "UTF-8">
  <title></title>
    <link href = "../css/bootstrap.css" rel = "stylesheet" type = "text/css">
  <script type = "text/javascript" src = "../js/libs/require-2.1.14.min.js"></script>
  <script type = "text/javascript" src = "../js/libs/require.main.js"></script>
</head>
<body ng-controller = "controller" style="padding: 16px;">
<h4>纵向排列：</h4>
<radio data="data" value="result" name="mz"></radio>
<br/>
<h4>横向排列：</h4>
<radio data="data" value="result" name="mz1" inline></radio>
<br/>
<h4>横向排列换行：</h4>
<radio data="data" value="result" name="mz2" inline="4"></radio>
{{result}}
<script>
    require(["app"],function(app){
        var ui = new app("ui");
        ui.controller("controller",function($scope){
            $scope.result = null;
            $scope.data = [
                {id: 1, text: '汉族'},
                {id: 2, text: '蒙族'},
                {id: 3, text: '满族'},
                {id: 4, text: '朝鲜族'},
                {id: 5, text: '维吾尔族'},
                {id: 6, text: '壮族'},
                {id: 7, text: '苗族'}
            ];
        });
    });
</script>
</body>
</html>
