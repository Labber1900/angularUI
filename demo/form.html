<!DOCTYPE html>
<html>
<head lang = "en">
  <meta charset = "UTF-8">
  <title></title>
  <link href = "../css/bootstrap.css" rel = "stylesheet" type = "text/css">
  <link href = "../css/form.css" rel = "stylesheet" type = "text/css">
    <link href = "../css/calendar.css" rel = "stylesheet" type = "text/css">
    <link href = "../css/dropdown.css" rel = "stylesheet" type = "text/css">
  <script type = "text/javascript" src = "../js/libs/require-2.1.14.min.js"></script>
  <script type = "text/javascript"  src = "../js/libs/require.main.js"></script>
</head>
<body ng-controller = "controller" style="padding: 16px;">
<div ng-form>
     <label>缴款日期：</label>
    <date value= "date" name="date2" format = "yyyy年MM月dd日" required></date>
    <br/>
    <label>纳税人名称：</label>
    <text placeholder = "纳税人名称" name = "name" value = "NSR_MC" minlength = "2" maxlength = "10"></text>
    <br/>
    <label>密码：</label>
    <password placeholder = "密码" name = "password" value = "password" minlength = "2" maxlength = "10" required></password>
    <br/>
    <label>纳税人邮箱：</label>
    <email placeholder = "纳税人邮箱" name = "email" value = "email" required></email>
    <br/>
    <label>年龄：</label>
    <number placeholder = "年龄" name = "NL" fractionSize = "6" value = "NL" min = "0" max = "1000000000000" required integer></number>
    <br/>
    <label>应征金额：</label>
    <money placeholder = "应征金额" name = "YZSE_JE" symbol = "RMB" value = "YZSE_JE" min = "0" max = "1000000000000"></money>
    <br/>
    <button class = "btn btn-primary" ng-click = "onClick()" formButton>这是一个按钮</button>
</div>

<script>
    require(["jquery","app"],function($,app){
        (new app("ui")).controller("controller",function($scope) {
            $scope.date = new Date(2014, 5, 1);
            $scope.email = "hu-bo@neusoft.com";
            $scope.password = "";
            $scope.NSR_MC = "";
            $scope.NL = null;
            $scope.YZSE_JE = null;
            $scope.onClick = function () {
                $window.alert($scope.email);
            }
        });
        $(document.body).ready(function(){
            angular.bootstrap(document, ['ui']);
        });
    });
</script>
</body>
</html>
