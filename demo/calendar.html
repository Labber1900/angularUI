<!DOCTYPE html>
<html ng-app="ui">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/calendar.css" rel="stylesheet" type="text/css">
  <script type = "text/javascript" src = "../js/libs/require-2.1.14.min.js"></script>
  <script type = "text/javascript" src = "../js/libs/require.main.js"></script>
</head>
<body>
<table ng-controller="controller">
    <tr>
        <td>
            <calendar ng-model="date"></calendar>
        </td>
    </tr>
    <tr><td>{{date|date:'yyyy年MM月dd日'}}</td></tr>
</table>
</div>
<script>
    require(["app"],function(app){
        var ui = new app("ui");
        ui.controller("controller",function($scope){
            $scope.date = new Date(2013,10,1);
        });
    });
</script>
</body>
</html>
