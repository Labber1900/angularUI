<!DOCTYPE html>
<html>
<head lang = "en">
  <meta charset = "UTF-8">
  <title></title>
</head>
<script type="text/javascript" src="../js/libs/knockoutjs.min.js"></script>
<body>
<table border="1" cellpadding="0" cellspacing="0" data-bind="foreach:rows">
    <tr>
        <td data-bind="text:$data['column0']"></td>
        <td data-bind="text:$data['column1']"></td>
        <td data-bind="text:$data['column2']"></td>
        <td data-bind="text:$data['column3']"></td>
        <td data-bind="text:$data['column4']"></td>
        <td data-bind="text:$data['column5']"></td>
        <td data-bind="text:$data['column6']"></td>
        <td data-bind="text:$data['column7']"></td>
        <td data-bind="text:$data['column8']"></td>
        <td data-bind="text:$data['column9']"></td>
        <td data-bind="text:$data['column10']"></td>
        <td data-bind="text:$data['column11']"></td>
        <td data-bind="text:$data['column12']"></td>
        <td data-bind="text:$data['column13']"></td>
        <td data-bind="text:$data['column14']"></td>
        <td data-bind="text:$data['column15']"></td>
        <td data-bind="text:$data['column16']"></td>
        <td data-bind="text:$data['column17']"></td>
        <td data-bind="text:$data['column18']"></td>
        <td data-bind="text:$data['column19']"></td>
        <td data-bind="text:$data['column20']"></td>
        <td data-bind="text:$data['column21']"></td>
        <td data-bind="text:$data['column22']"></td>
        <td data-bind="text:$data['column23']"></td>
        <td data-bind="text:$data['column24']"></td>
        <td data-bind="text:$data['column25']"></td>
        <td data-bind="text:$data['column26']"></td>
        <td data-bind="text:$data['column27']"></td>
        <td data-bind="text:$data['column28']"></td>
        <td data-bind="text:$data['column29']"></td>
        <td data-bind="text:$data['column30']"></td>
        <td data-bind="text:$data['column31']"></td>
        <td data-bind="text:$data['column32']"></td>
        <td data-bind="text:$data['column33']"></td>
        <td data-bind="text:$data['column34']"></td>
        <td data-bind="text:$data['column35']"></td>
        <td data-bind="text:$data['column36']"></td>
        <td data-bind="text:$data['column37']"></td>
        <td data-bind="text:$data['column38']"></td>
        <td data-bind="text:$data['column39']"></td>
    </tr>
</table>
<script>
    var vm = function(){
        this.rows = [];
        this.columnNames = [];
        for(var i=0;i<40;i++){
            this.columnNames.push("column"+i);
        }
        for(var i=0;i<3000;i++){
            var item = {};
            for(var j=0;j<40;j++){
                item[this.columnNames[j]] = "columnValue" + j;
            }
            this.rows.push(item);
        }
    };
    var timer = new Date();
    var v = new vm();
    var timer2 = new Date();
    alert((timer2.getTime() - timer.getTime())/1000);
    ko.applyBindings(v);
    timer2 = new Date();
    alert((timer2.getTime() - timer.getTime())/1000);


</script>
</body>
</html>
