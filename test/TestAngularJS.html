<script>
    var app = angular.module('app',[]).controller("controller",function ($scope) {
        var rows = [];
        for (var i = 0; i < 1000; i++) {
            var item = {};
            for (var j = 1; j <= 40; j++) {
                item["column" + j] = "columnValue" + i +"/"+j;
            }
            rows.push(item);
        }
        $scope.rows = rows;
        $scope.t = function(index,row,field){
            alert(index);
            alert(row[field]);
            row["column3"] = "Labber";
        }

    });
</script>
</body>
</html>
